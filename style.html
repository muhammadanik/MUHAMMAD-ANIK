<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>azizyahoparation.riyadapp.com</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Tahoma, sans-serif;
      background: #fff;
      color: #000;
      direction: rtl;
      text-align: right;
    }
    .header {
      height:50px;
      background: #f9f9f9;
      padding: 15px;
      font-weight: bold;
      font-size: 20px;
      border-bottom: 2px solid #ddd;
    }
    .content {
      padding: 20px 15px;
      border:2px solid #ddd;
      margin:8px;
      border-radius:5px;
    }
    .row {
      margin-bottom: 15px;
      font-size: 16px;
      padding-bottom: 8px;
    }
    .label {
      display: block;
      color: #555;
      margin-bottom: 4px;
      font-size: 16px;
      font-weight:bold;
      color:#aba0a0;
    }
    .value {
      font-weight: bold;
      font-size: 20px;
    }
    .photo {
      margin-top: 25px;
      text-align:right;
    }
    .photo img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius:15px;
    }
  </style>
</head>
<body>
  <!-- উপরের div -->
  <div class="header">
    <img  style="width:100px; margin-top: -28px;" src="riyadlogo.png" alt="">
  </div>

  <!-- নিচের div -->
  <div class="content">
    <div class="row">
      <span class="label">رقم الموظف :</span>
      <span class="value">1479</span>
    </div>

    <div class="row">
      <span class="label">اسم الموظف :</span>
      <span class="value">مد كوثر أحمد شوجن</span>
    </div>

    <div class="row">
      <span class="label">الوظيفة بالسوق :</span>
      <span class="value">1</span>
    </div>

    <div class="row">
      <span class="label">الوظيفة بالإقامة :</span>
      <span class="value">عامل عادي</span>
    </div>

    <div class="row">
      <span class="label">رقم الإقامة :</span>
      <span class="value">2610042893</span>
    </div>

    <div class="row">
      <span class="label">الجنسية :</span>
      <span class="value">122</span>
    </div>

    <div class="row">
      <span class="label">الجوال :</span>

    </div>

    <div class="row">
      <span class="label">تاريخ الميلاد :</span>
      <span class="value"></span>
    </div>
    
    <div class="photo">
      <span class="label">الصورة :</span>
      <img src="anik3.jpg" alt="صورة الموظف">

  </div>
</body>
</html>
